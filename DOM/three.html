<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM on Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #f8f5f3;">
    
</body>
<script>
    function CreateDiv(str, color)
    {
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "Chai aur code")
    div.style.backgroundColor = color
    div.style.padding = "10px"
    const addText = document.createTextNode(str)
    div.appendChild(addText)
    console.log(div.innerText);
    document.body.appendChild(div)
    }

    CreateDiv("Chai aur code", "green")
    CreateDiv("DOM Manipulation", "orange")
    CreateDiv("Chai aur code", "purple")




</script>
</html>
